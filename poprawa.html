<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularz Google</title>
    <style>
        /* Resetowanie marginesów i paddingu */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Stylowanie ciała strony */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #00a8ff, #9c88ff);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* Kontener strony */
        .container {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            max-width: 800px;
            width: 100%;
            padding: 30px;
            text-align: center;
        }

        /* Nagłówki */
        h1 {
            font-size: 2rem;
            color: #333;
            margin-bottom: 20px;
        }

        p {
            font-size: 1rem;
            color: #555;
            margin-bottom: 30px;
        }

        /* Stylizacja iframe */
        iframe {
            width: 100%;
            height: 600px;
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Przyciski i linki */
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: #9c88ff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        a:hover {
            background: #6c5ce7;
        }

        /* Responsywność */
        @media (max-width: 600px) {
            h1 {
                font-size: 1.5rem;
            }

            p {
                font-size: 0.9rem;
            }

            iframe {
                height: 400px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Formularz Google</h1>
        <p>Wypełnij poniższy formularz, aby przesłać swoje zgłoszenie.</p>
        <!-- Wstaw iframe formularza Google tutaj -->
<iframe src="https://docs.google.com/forms/d/e/1FAIpQLSelXAoDRw0gBVzP4YKMAIypMSnW4HOngd9zAC-5kBwkTQVUAw/viewform?embedded=true" width="640" height="2807" frameborder="0" marginheight="0" marginwidth="0">Ładuję…</iframe>
        <a href="https://docs.google.com/forms/" target="_blank">Stwórz swój własny formularz Google</a>
    </div>
</body>
</html>
